<html lang="en">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>

<body style="overflow-y: hidden;">
    <!-- Content Wrapper. Contains page content -->
    <!-- <div class="content-wrapper" > -->
    <div class="p-3" style="background-color: #f4f6f9; margin: 5px;min-height: 1150px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Template</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Text Editors</li>
                        </ol>
                    </div>
                </div>
            </div> <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-outline card-info">
                        <div class="card-header">
                            <h3 class="card-title">
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary" type="button">Select Branch</button>
                                    <select class="form-select" id="prepend-button-single-field"
                                        data-placeholder="Choose one">
                                        <option></option>
                                        <option>Reactive</option>
                                        <option>Solution</option>
                                        <option>Conglomeration</option>
                                        <option>Algoritm</option>
                                        <option>Holistic</option>
                                    </select>
                                </div>
                            </h3>
                            <!-- tools box -->
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool btn-sm" data-card-widget="collapse"
                                    data-toggle="tooltip" title="Collapse">
                                    <i class="fas fa-minus"></i></button>
                                <button type="button" class="btn btn-tool btn-sm" data-card-widget="remove"
                                    data-toggle="tooltip" title="Remove">
                                    <i class="fas fa-times"></i></button>
                            </div>
                            <!-- /. tools -->
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body pad">
                            <div class="mb-3 table-responsive">
                                <table class="table table-bordered border-primary">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">First</th>
                                            <th scope="col">Last</th>
                                            <th scope="col">Handle</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td id="r1c1">Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td id="r2c1">Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                    </tbody>
                                </table>

                                <table class="table  table-bordered">
                                    <thead>
                                        <tr>
                                            <th rowspan="2" class="align-middle">Header A</th>
                                            <th colspan="2">Header B</th>
                                            <th colspan="2">Header C</th>
                                        </tr>
                                        <tr>
                                            <th>Subheader 1</th>
                                            <th>Subheader 2</th>
                                            <th rowspan="2" class="align-middle">Subheader 1</th>
                                            <th rowspan="2" class="align-middle">Subheader 2</th>
                                        </tr>
                                        <tr>
                                            <th colspan="3">Subheader 1</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Data A1</td>
                                            <td>Data B1</td>
                                            <td>Data B2</td>
                                            <td>Data C1</td>
                                            <td>Data C2</td>
                                        </tr>
                                        <tr>
                                            <td>Data A1</td>
                                            <td>Data B1</td>
                                            <td>Data B2</td>
                                            <td colspan="2">Data C1</td>
                                        </tr>
                                        <tr>
                                            <td colspan="5">Data C1</td>
                                        </tr>
                                        <!-- Add more data rows here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.col-->
            </div>
            <!-- ./row -->
        </section>
    </div>
    <!-- ./row -->
    </section>
    <!-- /.content -->

    <script>
        $(document).ready(function () {

            $('#prepend-button-single-field').select2({
                //theme: "bootstrap-5",
                width: $(this).data('width') ? $(this).data('width') : $(this).hasClass('w-100') ? '100%' : 'style',
                // placeholder: $(this).data('placeholder'),
            });

            const selecElm = $('#prepend-button-single-field');

            const newItem = new Option("New", "New Value", false, false);
            selecElm.append(newItem).trigger('change');

        });

        $('#prepend-button-single-field').on('select2:select', function (e) {

            var data = e.params.data.text;

            $('#r1c1').html(data);


            $('#r2c1').html(data);


        });

    </script>
    </div>

</body>


</html>
