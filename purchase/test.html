<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AdminLTE Card Collapse Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- AdminLTE CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css" rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Collapsible Card</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" id="collapseButton">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <footer class="footer py-4">
                <div class="container">
                    <div class="row align-items-center">
                        <div style="color: rgb(34, 10, 51);" class="col-lg-4 text-lg-start">Copyright &copy; Your
                            Website 2024
                        </div>
                        <div class="col-lg-4  my-lg-0">
                            <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i
                                    class="fab fa-twitter"></i></a>
                            <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i
                                    class="fab fa-linkedin-in"></i></a>
                            <a class="btn btn-dark btn-social" href="#" aria-label="LinkedIn"><i
                                    class="fa-solid fa-user"></i></a>
                        </div>
                        <div class="col-lg-4 text-lg-end">
                            <!-- <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a> -->
                            <!-- <a class="link-dark text-decoration-none" href="#!">Terms of Use</a> -->
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        // Get a reference to the collapse button
        const collapseButton = document.getElementById('collapseButton');

        // Programmatically collapse or expand the card
        collapseButton.addEventListener('click', function () {
            const cardBody = this.closest('.card').querySelector('.card-body');
            const isCollapsed = cardBody.classList.contains('collapse');

            if (isCollapsed) {
                $(cardBody).collapse('show'); // Expanding the collapsed card
            } else {
                $(cardBody).collapse('hide'); // Collapsing the expanded card
            }
        });
    </script>

</body>

</html>
